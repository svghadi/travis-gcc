arch: ppc64le
jobs:
  include:


    - stage: Perl Language Test
      name: default version
      language: perl
      install: skip
      script: perl -v
    - name: 5.26 version
      language: perl
      perl: 5.26
      install: skip
      script: perl -v
    
    - stage: PHP Language Test
      name: default version
      language: php
      script: php --version
    - name: 7.1.9 version
      language: php
      php: 7.1.9
      script: php --version

    - stage: Python 
      name: 2.7
      language: python
      python: 2.7
      install: skip
      script: 
        - python --version
        - ls -l
    - name: 3.8
      language: python
      python: 3.8
      install: skip
      script: 
        - python --version
        - ls -l
